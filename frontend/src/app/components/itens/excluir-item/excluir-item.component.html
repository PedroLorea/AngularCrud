<mat-card>
    <mat-card-title>Deletar Item</mat-card-title>
    <form>
        <div class="msg-success">
            <p>Nome: {{ item.nome }}</p>
            <p>Nome: {{ item.preco }}</p>
        </div>
    </form>

    <button mat-raised-button (click)="excluirItem()" color="primary">
        Confirmar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
